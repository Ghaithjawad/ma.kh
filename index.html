<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال سريع</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1f4a;
        }

        .container {
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 15px;
            background-color: #c7c8ca;
            color: #1a1f4a;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #a8a9ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="tel:07750011289" class="button">الاتصال بـ آسيا</a>
        <a href="tel:07850011289" class="button">الاتصال بـ زين</a>
    </div>
</body>
</html>
